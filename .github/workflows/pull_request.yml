name: Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ develop, main, release/*, feature/* ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-analyse:
    name: Build, test, analyse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b #v4.1.5
        with:
          fetch-depth: '0'

      - name: Setup JDK
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 #4.2.1
        with:
          java-version: 17
          distribution: oracle

      - name: Setup Android SDK Tools
        uses: android-actions/setup-android@00854ea68c109d98c75d956347303bf7c45b0277 #v3.2.1

      - name: Get Secrets
        uses: bitwarden/sm-action@14f92f1d294ae3c2b6a3845d389cd2c318b0dfd8 # pin@v2.2.0
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          base_url: https://vault.bitwarden.eu
          secrets: |
            cbf3007d-ada7-4ea0-b15c-b32b00faef23 > SONAR_TOKEN

      - name: Lint
        run: ./gradlew lint
        env:
          CI_ACCESS_USERNAME: ${{ secrets.CI_ACCESS_USERNAME }}
          CI_ACCESS_TOKEN: ${{ secrets.CI_ACCESS_TOKEN }}

      - name: Unit Test with Code Coverage
        run: ./gradlew koverXmlReportDebug
        env:
          CI_ACCESS_USERNAME: ${{ secrets.CI_ACCESS_USERNAME }}
          CI_ACCESS_TOKEN: ${{ secrets.CI_ACCESS_TOKEN }}

      - name: Analyze
        run: ./gradlew sonar --info